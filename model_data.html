<html>
    <head>
        <script src="js/jquery-2.1.3.min.js"></script>
        <script src="js/underscore-min.js"></script>
        <script src="js/backbone-min.js"></script>
    </head>
    <body>
        <div id="content"></div>
        <script type="text/template" id="my-template">
             Name is <%= this.model.get('name') %> And profession is <%= this.model.get('profession') %> 
        </script>
        <script>

           let MakeModel = Backbone.Model.extend({
                   initialize: function(){
                      console.log('Model Created...');
                   },
             });

             let make_model = new MakeModel({
                "name":"Alia Bhatt",
                "profession":"Actor",
             });


            let ModelView = Backbone.View.extend({

              //template : _.template("Name is <%= name %> and Profession is <%= profession %>"),
              template : _.template(jQuery("#my-template").html()),
              model : make_model,
              el: "#content",  
              initialize : function(){
                this.render();
              },
              render : function(){
                console.log("HELLLLO....");
                console.log(this.model.toJSON());
                this.$el.html(this.template({
                    model : this.model.toJSON(),
                })); 
              },
            });

            let make_view = new ModelView();
        </script>
    </body>
</html>
