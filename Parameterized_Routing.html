<html>
    <head>
        <script src="js/jquery-2.1.3.min.js"></script>
        <script src="js/underscore-min.js"></script>
        <script src="js/backbone-min.js"></script>
    </head>
    <body>
      
        <div id="content"></div>

        <script>
            // View 1
            let MakeView1 = Backbone.View.extend({
                el: "#content",
                initialize: function(){
                    this.render();
                },
                render: function(){
                   this.$el.html("1 View is Running....");
                },
            });

            // View 2
            let MakeView2 = Backbone.View.extend({
                el: "#content",
                initialize: function(){
                    this.render();
                },
                render: function(){
                   this.$el.html("2 View is Running....");
                },
            });

             // View 3
             let MakeView3 = Backbone.View.extend({
                el: "#content",
                initialize: function(){
                    this.render();
                },
                render: function(){
                   this.$el.html("3 View is Running....");
                },
            });


            let MakeRouter = Backbone.Router.extend({
            routes:{
                "":"showView1",
                "view2(/:viewid)":"showView2", //parenthesis represent that viewid is optional peramenter
                "view3(/:viewid/:msg)":"showView3",
            },
            showView1:function(){
               let make_view1 = new MakeView1();
            },
            showView2:function(viewid){
                let make_view2 = new MakeView2();
                console.log("Pass Param:" + viewid);
            },
            showView3:function(viewid,msg){
                let make_view3 = new MakeView3();
                console.log("Pass ID:" + viewid);
                console.log("Pass MSG:" + msg);
            },

            });

            let make_router_obj = new MakeRouter();

            Backbone.history.start();

            /* Always pass routes using #/ example : http://127.0.0.1:3000/Routing.html#/view3    */ 
        </script>
    </body>
</html>
